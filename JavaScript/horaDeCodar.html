<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
<body>
    <button class="exercicio1">Exercicio 1</button>
    <button class="exercicio2">Exercicio 2</button>
    <button class="exercicio3">Exercicio 3</button>
    <button class="retangulo">Calcular area do retangulo</button>
    <button class="quadrado">Calcular area do quadrado</button>
    <button class="losango">Calcular area do losango</button>
    <button class="trapezio">Calcular area do trapezio</button>
    <button class="paralelogramo">Calcular area do paralelogramo</button>
    <button class="triangulo">Calcular area do triangulo</button>
    <button class="circulo">Calcular area do circulo</button>

    <script>
        const exercicio1 = document.querySelector('.exercicio1');
        const exercicio2 = document.querySelector('.exercicio2');
        const exercicio3 = document.querySelector('.exercicio3');
        const retangulo = document.querySelector('.retangulo');
        const quadrado = document.querySelector('.quadrado');
        const losango = document.querySelector('.losango');
        const trapezio = document.querySelector('.trapezio');
        const paralelogramo = document.querySelector('.paralelogramo');
        const triangulo = document.querySelector('.triangulo');
        const circulo = document.querySelector('.circulo');
        

        // Escreva um programa em Javascript e crie uma variável chamada "nome_do_carro" e atribua-a um valor "Fusca". Exiba-a ao usuário.
        const exibeNomeCarro = () => {
            const nomeDoCarro = 'Fusca';
            alert(nomeDoCarro);
        };
        exercicio1.addEventListener('click', () => exibeNomeCarro());

        // Escreva um programa em Javascript em que o usuário informe o seu nome e exiba a mensagem "Olá, [NomeDoUsuario]".
        const exibeNomeUsario = () => {
            const usuario = prompt('Digite seu nome');
            alert(`Olá, ${usuario}`);
        };
        exercicio2.addEventListener('click', () => exibeNomeUsario());

        // Escreva um programa em Javascript em que o usuário informe o seu nome
        //  e em seguida o programa perguntará a idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".
        const exibeNomeIdade = () => {
            const nome = prompt('Digite seu nome');
            const idade = prompt('Digite sua idade');

            alert(`Olá, ${nome}, sua idade é ${idade} anos`);
        };
        exercicio3.addEventListener('click', () => exibeNomeIdade());

        // Calcular area do retangulo
        const calculaAreaRetanglo = () => {
            const base = prompt('Digite o valor da base');
            const altura = prompt('Digite o valor da altura');

            console.log(typeof base);

            const area = base * altura;

            alert(`Um retangulo ou paralelogramo de base ${base} e altura ${altura} tem area de: ${area}`);
        };
        retangulo.addEventListener('click', () => calculaAreaRetanglo());

        // Calcular area do quadrado
        const calculaAreaQuadrado = () => {
            const lado = prompt('Digite o valor de um dos lados');

            const area = lado * lado;

            alert(`Um quadrado de lado ${lado} tem area de: ${area}`);
        };
        quadrado.addEventListener('click', () => calculaAreaQuadrado());

        // Calcular area do losango
        const calculaAreaLosango = () => {
            const diagonalMaior = prompt('Digite o valor de diagonal maior');
            const diagonalMenor = prompt('Digite o valor de diagonal menor');

            const area = (diagonalMaior * diagonalMenor) / 2;

            alert(`Um losango de diagonal maior ${diagonalMaior} e diagonal menor ${diagonalMenor} tem area de: ${area}`);
        };
        losango.addEventListener('click', () => calculaAreaLosango());

        // Calcular area do losango
        const calculaAreaTrapezio = () => {
            const baseMaior = parseInt(prompt('Digite o valor da base maior'));
            const baseMenor = parseInt(prompt('Digite o valor da base menor'));
            const altura = parseInt(prompt('Digite o valor da altura'));

            const area = ((baseMaior + baseMenor) * altura) / 2;

            alert(`Um trapezio de base maior ${baseMaior}, base menor ${baseMenor} e altura ${altura} tem area de: ${area}`);
        };
        trapezio.addEventListener('click', () => calculaAreaTrapezio());

        // Calcular area do paralelogramo
        paralelogramo.addEventListener('click', () => calculaAreaRetanglo());

        // Calcular area do triangulo
        const calculaAreaTriangulo = () => {
            const base = prompt('Digite o valor da base');
            const altura = prompt('Digite o valor da altuura');

            const area = (base * altura) / 2;

            alert(`Um triangulo de base ${base} e altura ${altura} tem area de: ${area}`);
        };
        triangulo.addEventListener('click', () => calculaAreaTriangulo());

        // Calcular area do circulo
        const calculaAreaCirculo = () => {
            const raio = prompt('Digite o valor de raio do circulo');

            const area = Math.PI * (raio * raio);

            alert(`Um circulo de raio ${raio} tem area de: ${area}`);
        };
        circulo.addEventListener('click', () => calculaAreaCirculo());
    </script>
</body>
</html>
